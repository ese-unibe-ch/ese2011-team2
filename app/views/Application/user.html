#{extends 'main.html' /}
#{set title:'User' /}
#{set header: 'Manage my account' /}

<head>
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/user.css'}">
</head>

<div id=contentLeft>
	<div id=calendars>
		#{listCalendars otherCalendars:otherCalendars, user:user, currentUser:currentUser/}
	</div>
</div>

<div id=contentRight>
	<div id="addCalendar">
		<h2>Add a new Calendar</h2>
		#{form @Application.addCalendar()}
			<label for="name">Calendar Name </label> <br/>
			<input type="text" name="calendarName" />
			<input type="submit" value ="Add">
		#{/form}
	</div>
	<div id="links">
		<p><a href="@{Application.currentCalendar(user.name)}">View my calendars</a></p>
		<p><a href="@{IndexPage.PrepareDeleteAccount()}">Delete my account</a></p>
	</div>
</div>
