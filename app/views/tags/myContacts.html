<h2>My Contacts</h2>
#{form @Application.includeContacts()}
<input type="hidden" name="calendarName" value="${_calendar.name}">
	#{list items:_myContacts, as:'contact'}
		<li> 
			<input type="checkbox" 
			name="checkedContacts[]" 
			value=${contact.name} 
			#{if _connectedUser.isContactSelected(contact)}checked="checked"#{/if}
			onClick="this.form.submit()">&nbsp;${contact.name}
			<br>
		</li>
	#{/list}
#{/form}
