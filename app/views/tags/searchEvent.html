<h2>Search for events</h2>

#{form @Application.searchEvent()}
	<input type="hidden" name="userName"
		value="${_calendar.owner.name}" />
	<input type="hidden" name="calendarName"
		value="${_calendar.name}" />
	<input type="text" name="searchRegex"
		placeholder="&{'searchEvent.hint'}" />
	<input type="image" src="/public/images/search.png"
		alt="&{'search'}" title="{'search'}">
#{/form}
