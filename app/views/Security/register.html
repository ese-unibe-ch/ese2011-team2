<head>
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/register.css'}">
</head>

<div id="addUser">
	<h1>&{'register.registerInfo'}</h1>
		
	#{form @Security.addUser()}
		
		<p id="username-field">
			<label for="username">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">&{'secure.password'}</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="signin-field">
			<input type="submit" id="register" value="&{'register.submit'}" />
		</p>
	#{/form}
</div>
